<!DOCTYPE html>
<html lang="en">
<head>
<title>Sean Scissors/Web Dev (In training)</title>
<link rel="stylesheet" href="style.css">
<meta charset="utf-8">
<script src="https://use.fontawesome.com/373e144669.js"></script>
<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    // Add active class to the current Nav Link (highlight it)    
    $("#myTopnav a").on("click", function(){
        $(this).addClass("active").siblings().removeClass("active");
    });
</script>
</head>
<div class="header">
    <h1>WIP(Website in progress)/Under Construction</h1>
    <div class="topnav" id="myTopnav">
        <a class="navLink active" href="/">Home</a>
        <a class="navLink" href="/about">About Me</a>
        <a class="navLink" href="/resume/SeanSResume_2018.pdf" target="_blank">Resum&eacute;</a>
        <a class="navLink" href="/contact">Contact</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
    </div>
